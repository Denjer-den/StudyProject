<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="profile : ${allProfiles}">
    <a th:href="@{/social-media/id{id}(id=${profile.getId()})}"
       th:text="${profile.getName() + ', ' + profile.getAge()}">user</a>
</div>

</body>
</html>
